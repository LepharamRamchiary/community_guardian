{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block style %}
<style>
  /* Additional custom styles for mobile responsiveness */
  @media (max-width: 640px) {
    .login-container {
      margin-top: 1rem;
      margin-bottom: 1rem;
    }
  }
</style>
{% endblock %}

{% block content %}
<div id="main-content" class="min-h-screen flex items-center justify-center px-4 py-20">
  <div class="bg-white shadow-md rounded px-4 sm:px-8 py-6 w-full max-w-md mx-auto">
    <h2 class="text-xl sm:text-2xl font-bold text-center text-purple-800 mb-4 sm:mb-6">Login</h2>
    
    {% if messages %}
    <div class="mb-4">
      {% for message in messages %}
      <div class="p-2 rounded {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}
    
    <form method="POST" class="space-y-3 sm:space-y-4">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="mt-1 border border-gray-300 rounded w-full px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-600"
          placeholder="Enter your username"
          required
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="mt-1 border border-gray-300 rounded w-full px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-600"
          placeholder="Enter your password"
          required
        />
      </div>
      <div class="flex items-center justify-between text-sm">
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
          <label for="remember-me" class="ml-2 block text-gray-700">Remember me</label>
        </div>
        <a href="#" class="text-purple-600 hover:underline">Forgot password?</a>
      </div>
      <button
        type="submit"
        class="w-full bg-purple-600 text-white py-2 px-4 rounded hover:bg-purple-700 transition duration-300 mt-4"
      >
        Login
      </button>
    </form>
    <p class="text-center text-sm text-gray-600 mt-6">
      Don't have an account?
      <a
        href="{% url 'register' %}"
        class="text-purple-600 hover:underline"
      >
        Register
      </a>
    </p>
  </div>
</div>
{% endblock %}
