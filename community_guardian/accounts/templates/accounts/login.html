<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white shadow-md rounded px-4 sm:px-8 py-6 w-full max-w-md mx-auto">
      <h2 class="text-xl sm:text-2xl font-bold text-center text-purple-800 mb-4 sm:mb-6">Login</h2>
      <form method="POST" class="space-y-3 sm:space-y-4">
        {% csrf_token %}
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="mt-1 border border-gray-300 rounded w-full px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-600"
            placeholder="Enter your username"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="mt-1 border border-gray-300 rounded w-full px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-600"
            placeholder="Enter your password"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-purple-600 text-white py-2 px-4 rounded hover:bg-purple-700 transition duration-300 mt-2 sm:mt-3"
        >
          Login
        </button>
      </form>
      <p class="text-center text-sm text-gray-600 mt-4">
        Don't have an account?
        <a
          href="{% url 'register' %}"
          class="text-purple-600 hover:underline"
        >
          Register
        </a>
      </p>
    </div>
  </body>
</html>
